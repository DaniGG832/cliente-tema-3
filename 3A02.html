<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer>

    let frase = prompt("introduce una frase");

    document.write("primera palabra frase:   ");
    document.write(frase.split(" ")[0]);
    document.write("<br>");

    document.write("ultima palabra frase:  ");
    let array = frase.split(" ");
    document.write(array[array.length-1]);
    document.write("<br>");

    document.write("numero de palabras de la frase:   ");
    document.write(array.length);
    document.write("<br>");


  </script>
</head>

</body>
</html>
