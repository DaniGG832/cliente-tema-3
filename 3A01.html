<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer>

let frase = prompt("Introduce palabras");



for (let i = 0; i < frase.length; i++) {

  if (isNaN(frase.charAt(i))) {
   
  document.write(frase.charAt(i));
  document.write("<br>");
  }
  
}

document.write("<br>");

for (let i in frase) {

  if (isNaN(frase.charAt(i))) {
  document.write(frase.charAt(i));
  document.write("<br>");
  }
}

document.write("<br>");

for (let valor of frase) {
  if (isNaN(valor)) {
  
  document.write(valor);
  document.write("<br>");
  }
}






</script>

</head>
<body>
  
</body>
</html>
