  <script>
/* funciones para las cookies */
  function setCookie(cname, cvalue, exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    let expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }

  function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function borrarcookies(name) {
  document.cookie = name+"=;expires=Thu, 01-Jan-70 00:00:01 UTC;path=/"
  
}


/* contador de visitas */


 let confirmar = confirm("Aceptar el usos de cookies para almacenar las visitas.\n\nCancelar para borrar las visitas.");

 if (confirmar) {
  let x = getCookie("visitas");
  x++; 
  console.log(x);
 setCookie("visitas", x, 365);
 alert("Has visitado esta paguina: "+getCookie("visitas"));

 }else{
   /* borrar cookie */
   borrarcookies("visitas");
 }
 


  </script>
  

</body>
